
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skills</title>
    <style>
      /* Styling the body */
      body {
        font-family: Arial, sans-serif;
        background-color: #e6f7ff; /* Light blue background */
        color: #333;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      /* Styling the heading */
      h3 {
        font-size: 28px;
        color: #0066cc; /* Dark blue color */
        margin-bottom: 20px;
      }

      /* Styling the table */
      table {
        width: 60%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Styling the table rows and cells */
      td {
        padding: 15px 25px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        font-size: 18px;
        color: #444;
      }

      /* Styling alternating row colors */
      tr:nth-child(odd) {
        background-color: #f0f8ff; /* Light sky blue */
      }

      tr:nth-child(even) {
        background-color: #e1f0ff; /* Lighter blue */
      }

      /* Styling the last row */
      tr:last-child td {
        border-bottom: none;
      }

      /* Adding hover effect */
      tr:hover {
        background-color: #cce7ff; /* Slightly darker blue on hover */
        color: #00509e; /* Darker text on hover */
      }
    </style>
  </head>
  <body>
    <h3>Skills</h3>
    <table>
      <tr>
        <td>C</td>
      </tr>
      <tr>
        <td>JAVA</td>
      </tr>
      <tr>
        <td>JavaScript</td>
      </tr>
      <tr>
        <td>HTML</td>
      </tr>
      <tr>
        <td>CSS</td>
      </tr>
      <tr>
        <td>MySQL</td>
      </tr>
    </table>
  </body>
</html>
