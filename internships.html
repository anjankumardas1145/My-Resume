


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Internships</title>
    <style>
      /* Styling the body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff; /* Light blue background */
        color: #333;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      /* Styling the heading */
      h3 {
        font-size: 28px;
        color: #0073e6; /* Blue color */
        margin-bottom: 10px;
        transition: color 0.3s;
      }

      /* Adding hover effect for heading */
      h3:hover {
        color: #ff6600; /* Change to orange on hover */
      }

      /* Styling the company name */
      p {
        font-size: 20px;
        font-weight: bold;
        color: #2c3e50; /* Dark slate blue */
      }

      /* Styling the list */
      ul {
        list-style-type: square;
        padding: 0;
        width: 60%;
        margin: 20px auto;
        text-align: left;
        background-color: #ffffff; /* White background for the list */
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      /* Adding hover effect for the list */
      ul:hover {
        transform: scale(1.05);
      }

      /* Styling each list item */
      li {
        font-size: 18px;
        color: #444;
        margin-bottom: 8px;
        padding: 8px;
        border-left: 4px solid #0073e6; /* Blue left border */
        background-color: #f9f9f9;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Hover effect for list items */
      li:hover {
        background-color: #e6f7ff; /* Light blue on hover */
        color: #00509e; /* Darker blue text on hover */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Internships</h3>
    <p>Internpay Inc.</p>
    <ul>
      <li>Worked on various live projects to gain good experience.</li>
      <li>Developed a Quiz Application, Weather Application, and To-Do List.</li>
      <li>Technologies used: Java, JavaScript, CSS, HTML, MySQL, GitHub.</li>
    </ul>
  </body>
</html>
